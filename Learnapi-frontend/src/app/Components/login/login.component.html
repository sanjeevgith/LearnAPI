<div class="container-flex">
<div class="container">
  <form [formGroup]="loginuser" (ngSubmit)="submit()">
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Code</label>
      <input placeholder="code e.g A001"
        type="text"
        formControlName="username"
        class="form-control"
        id="exampleInputPassword1"
      />
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input placeholder="password"
        type="password"
        formControlName="password"
        class="form-control"
        id="exampleInputPassword1"
      />
    </div>
    <div class="mb-3" style="text-align: right;">
      <label class="form-check-label" for="exampleCheck1" routerLink="/register" >Register?</label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
</div>
